MODULO CHE MOSTRA I NEWSFEED CREATI CON JOOMLA CON UN EFFETTO ANIMATO DI SCROLLING.= Shows Joomla!'s native newsfeeds in a scroll window
FEED RSS=NewsFeed
PARAMSFEEDID=Ids of newsfeed (from newsfeed manager) to show. 0 for all feeds. Separate values with commas.
CODIFICA CARATTERI=Charset
CHARSETDESC=Set news charset (ISO-8859-1, UTF8, ...)
CONTATORE CANALI=Channel count
CHANCOUNTDESC=Shows progressive channel counter near each title
CONTATORE NOTIZIE=News counter
NEWSCOUNTDESC=Shows progressive channel's news counter near each title
MOSTRA CANALE=Show channel
VISUALIZZA IL TITOLO E LA DESCRIZIONE DEL CANALE=Shows channel title and desctiption
DIREZIONE=Course
DIREZIONE ANIMAZIONE DI SCROLLING=Course of scrolling animation
SI=Yes
NO=No
ALTO=Up
BASSO=Down
SINISTRA=Left
DESTRA=Right
ALLINEAMENTO=Alignment
ALLINEAMENTO DEL TESTO=Text alignment
CENTRO=Center
GIUSTIFICATO=Justify
ALTEZZA=Height
ALTEZZA DEL BLOCCO DI SCROLLING (IN PIXEL)=Scrolling box height (px)
TARGET=target
TARGET HTML DEI LINK DELLE NOTIZIE=News link target
NUOVA PAGINA (_BLANK)=New page/tab
PAGINA GENITORE (_PARENT)=Parent page
PAGINA CORRENTE (_SELF)=Current page
FINESTRA CORRENTE (_TOP)=Current window
NUMERO RIGHE=Number of rows
NUMERO DI RIGHE DA FAR AVANZARE AD OGNI RITARDO=Number of line feed to scroll every delay interval
RITARDO=Delay
SCROLLDELAYDESC=Line feed scrolling delay (ms). High values make the speed lower